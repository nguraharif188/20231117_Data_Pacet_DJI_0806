<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/leaflet-measure.css">
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #footer-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
    <title></title>
</head>
<body>
<div id="map"></div>
<div id="footer-overlay"></div>
<script src="js/qgis2web_expressions.js"></script>
<script src="js/leaflet.js"></script>
<script src="js/L.Control.Layers.Tree.min.js"></script>
<script src="js/leaflet.rotatedMarker.js"></script>
<script src="js/leaflet.pattern.js"></script>
<script src="js/leaflet-hash.js"></script>
<script src="js/Autolinker.min.js"></script>
<script src="js/rbush.min.js"></script>
<script src="js/labelgun.min.js"></script>
<script src="js/labels.js"></script>
<script src="js/leaflet-measure.js"></script>
<script src="data/DJI_0806CONTOURS_2.js"></script>
<script>
    var highlightLayer;

    function highlightFeature(e) {
        highlightLayer = e.target;

        if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
            highlightLayer.setStyle({
                color: '#ffff00',
            });
        } else {
            highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
            });
        }
        highlightLayer.openPopup();
    }

    var map = L.map('map', {
        zoomControl: true,
        maxZoom: 28,
        minZoom: 1
    });

    var hash = new L.Hash(map);

    map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');

    var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

    function removeEmptyRowsFromPopupContent(content, feature) {
        var tempDiv = document.createElement('div');
        tempDiv.innerHTML = content;
        var rows = tempDiv.querySelectorAll('tr');
        for (var i = 0; i < rows.length; i++) {
            var td = rows[i].querySelector('td.visible-with-data');
            var key = td ? td.id : '';
            if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                rows[i].parentNode.removeChild(rows[i]);
            }
        }
        return tempDiv.innerHTML;
    }

    document.querySelector(".leaflet-popup-pane").addEventListener("load", function (event) {
        var tagName = event.target.tagName,
            popup = map._popup;
        // Also check if flag is already set.
        if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
        }
    }, true);

    var measureControl = new L.Control.Measure({
        position: 'topleft',
        primaryLengthUnit: 'feet',
        secondaryLengthUnit: 'miles',
        primaryAreaUnit: 'sqfeet',
        secondaryAreaUnit: 'sqmiles'
    });
    measureControl.addTo(map);

    document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
    document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';

    var bounds_group = new L.featureGroup([]);

    function setBounds() {
        if (bounds_group.getLayers().length) {
            map.fitBounds(bounds_group.getBounds());
        }
    }

    map.createPane('pane_GoogleSatellite_0');
    map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
    var layer_GoogleSatellite_0 = L.tileLayer('http://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        pane: 'pane_GoogleSatellite_0',
        opacity: 1.0,
        attribution: '',
        minZoom: 1,
        maxZoom: 28,
    });
    layer_GoogleSatellite_0;
    map.addLayer(layer_GoogleSatellite_0);

    map.createPane('pane_DJI_0806DEM_1');
    map.getPane('pane_DJI_0806DEM_1').style.zIndex = 401;
    var img_DJI_0806DEM_1 = 'data/DJI_0806DEM_1.png';
    var img_bounds_DJI_0806DEM_1 = [[-7.6239494219132355, 112.53552236271219], [-7.6229591933410354, 112.53696013704639]];
    var layer_DJI_0806DEM_1 = new L.imageOverlay(img_DJI_0806DEM_1,
        img_bounds_DJI_0806DEM_1,
        {pane: 'pane_DJI_0806DEM_1'});
    bounds_group.addLayer(layer_DJI_0806DEM_1);
    map.addLayer(layer_DJI_0806DEM_1);

    function pop_DJI_0806CONTOURS_2(feature, layer) {
        layer.on({
            mouseout: function (e) {
                for (var i in e.target._eventParents) {
                    if (typeof e.target._eventParents[i].resetStyle === 'function') {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                }
                if (typeof layer.closePopup == 'function') {
                    layer.closePopup();
                } else {
                    layer.eachLayer(function (feature) {
                        feature.closePopup()
                    });
                }
            },
            mouseover: highlightFeature,
        });
        var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ELEVATION</th>\
                        <td class="visible-with-data" id="ELEVATION">' + (feature.properties['ELEVATION'] !== null ? autolinker.link(feature.properties['ELEVATION'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
        layer.bindPopup(popupContent, {maxHeight: 400});
        var popup = layer.getPopup();
        var content = popup.getContent();
        var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
        popup.setContent(updatedContent);
    }

    function style_DJI_0806CONTOURS_2_0() {
        return {
            pane: 'pane_DJI_0806CONTOURS_2',
            opacity: 1,
            color: 'rgba(0,0,0,1.0)',
            dashArray: '',
            lineCap: 'square',
            lineJoin: 'bevel',
            weight: 1.0,
            fillOpacity: 0,
            interactive: true,
        }
    }

    map.createPane('pane_DJI_0806CONTOURS_2');
    map.getPane('pane_DJI_0806CONTOURS_2').style.zIndex = 402;
    map.getPane('pane_DJI_0806CONTOURS_2').style['mix-blend-mode'] = 'normal';
    var layer_DJI_0806CONTOURS_2 = new L.geoJson(json_DJI_0806CONTOURS_2, {
        attribution: '',
        interactive: true,
        dataVar: 'json_DJI_0806CONTOURS_2',
        layerName: 'layer_DJI_0806CONTOURS_2',
        pane: 'pane_DJI_0806CONTOURS_2',
        onEachFeature: pop_DJI_0806CONTOURS_2,
        style: style_DJI_0806CONTOURS_2_0,
    });
    bounds_group.addLayer(layer_DJI_0806CONTOURS_2);
    map.addLayer(layer_DJI_0806CONTOURS_2);

    var baseMaps = {};
    var overlaysTree = [
        {label: '<img src="legend/DJI_0806CONTOURS_2.png" /> DJI_0806 CONTOURS', layer: layer_DJI_0806CONTOURS_2},
        {label: "DJI_0806 DEM", layer: layer_DJI_0806DEM_1},
        {label: "Google Satellite", layer: layer_GoogleSatellite_0},]
    var lay = L.control.layers.tree(null, overlaysTree, {
        //namedToggle: true,
        //selectorBack: false,
        //closedSymbol: '&#8862; &#x1f5c0;',
        //openedSymbol: '&#8863; &#x1f5c1;',
        //collapseAll: 'Collapse all',
        //expandAll: 'Expand all',
        collapsed: false,
    });
    lay.addTo(map);
    setBounds();

    L.ImageOverlay.include({
        getBounds: function () {
            return this._bounds;
        }
    });
    resetLabels([layer_DJI_0806CONTOURS_2]);
    map.on("zoomend", function () {
        resetLabels([layer_DJI_0806CONTOURS_2]);
    });
    map.on("layeradd", function () {
        resetLabels([layer_DJI_0806CONTOURS_2]);
    });
    map.on("layerremove", function () {
        resetLabels([layer_DJI_0806CONTOURS_2]);
    });

    // Footer overlay
    var footerOverlay = document.getElementById('footer-overlay');

    map.on('mousemove', function (e) {
        var lat = e.latlng.lat.toFixed(6);
        var lng = e.latlng.lng.toFixed(6);
        footerOverlay.innerHTML = 'Latitude: ' + lat + ', Longitude: ' + lng;
    });

</script>
</body>
</html>
